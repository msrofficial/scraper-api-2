name: Unzip Content to Root

on:
  workflow_dispatch:

jobs:
  unzip_to_root:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract and Move Files
        run: |
          # 1. Zip file-ti unzip kora
          unzip Shirayuki-Scrapper-API-V2-main.zip
          
          # 2. Folder-er bhetorer shob file root-e niye asha
          # (Ekhane dhore neya hoyeche folder-er nam 'Shirayuki-Scrapper-API-V2-main')
          mv Shirayuki-Scrapper-API-V2-main/* ./
          mv Shirayuki-Scrapper-API-V2-main/.* ./ 2>/dev/null || true # Hidden files thakle segulo move korbe
          
          # 3. Khali folder ebong original zip delete kora
          rm -rf Shirayuki-Scrapper-API-V2-main
          rm Shirayuki-Scrapper-API-V2-main.zip

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "Moved all files from zip folder to root" || exit 0
          git push
          
